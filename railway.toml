# Railway Configuration for Monorepo
# This setup works from the root by explicitly defining the path to the backend.

[build]
builder = "NIXPACKS"

[phases.setup]
nixPkgs = ["python311"]

[phases.install]
cmds = ["pip install -r backend/requirements.txt"]

[deploy]
startCommand = "cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT"
healthcheckPath = "/portfolio/status"
restartPolicy = "on-failure"
maxRetries = 10
