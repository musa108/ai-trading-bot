# Railway Configuration for Monorepo
# This file tells Railway how to build and start your backend from the root folder.

[build]
builder = "NIXPACKS"

[deploy]
startCommand = "cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT"
healthcheckPath = "/portfolio/status"
restartPolicy = "on-failure"
maxRetries = 5
